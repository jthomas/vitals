<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Hello vitals.</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-4"></div>
          <ul class="nav nav-pills">
				    <li class="nav-item">
					    <a class="nav-link" href="index.html">Home</a>
				    </li>
				    <li class="nav-item">
					    <a class="nav-link active" href="diary.html">Diary</a>
				    </li>
			    </ul>
        </div>
      </div>

	    <div class="row">
		    <div class="col-md-12">
          <div class="col-md-4"></div>
			    <div class="jumbotron col-md-4">
				    <h2>
					    Hello vitals.
				    </h2>
				    <p>
					    This app is a convenient way for you to keep track of your daily vitals and health diary.
				    </p>
			    </div>
		    </div>
	    </div>
    </div>

		<div class="col-md-12">
      <div class="col-md-4"></div>
      <div class="col-md-4">
		    <table id="diary" class="table">
			    <thead>
				    <tr>
					    <th style="width:40%">
						    Date
					    </th>
					    <th style="width:25%">
						    Blood Pressure
					    </th>
					    <th style="width:17.5%">
						    Pulse
					    </th>
					    <th style="width:17.5%">
						    Blood Sugar
					    </th>
				    </tr>
			    </thead>
			    <tbody>
			    </tbody>
		    </table>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script>
      fetch('/api/vitals/records')
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          const timestamp = row.timestamp ? moment(row.created_on).format('M/D/YY h:mm a') : '???'
          $("#diary").find('tbody').append(
           `<tr><td>${timestamp}</td><td>${row.bp_diastolic}/${row.bp_systolic}</td><td>${row.pulse}</td><td>${row.glucose_level}</td></tr>`
          )
        })
      })
    </script>

  </body>
</html>
